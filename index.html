<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M.Ikeda</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/snowstorm-min.js"></script>    
    <link href="css/all.css" rel="stylesheet">
  </head>

  <body>
    <script src='js/snowfall.jquery.min.js'></script>
    <div class="collectonme">
        <p>Collect on meeeeee!!!</p>
    </div>
    <div class="collectonme">
        <p>Collect on meeeeee!!!</p>
    </div>
    <div class="collectonme">
        <p>Collect on meeeeee!!!</p>
    </div>
    <div class="container">
      <header class="header">
        <div class="icon">
          <a href="https://github.com/al-dente/"><img class="logo" src="image/Masayuki_logo.png" alt="Github"></a>
        </div>
        <h1>M.Ikeda</h1>
      </header>
      <img class="photo" src="image/Carbonara.png" alt="Carbonara">
    </div>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.jrumble.1.3.min.js"></script> 
    <script src="js/prettify.js"></script>
    <script>
      $(document).snowfall('clear');
      document.body.className  = "darkBg";
      $('.collectonme').show();
      $(document).snowfall({
        collection: '.collectonme',
        flakeCount: 250,
        flakeColor: '#000000'
      });
      
      $(document).ready(function(){
        $('.logo').jrumble();

        $(".logo").jrumble({
          x: 3,
          y: 3,
          rotation: 4
        });
      });

      $(".logo").hover(
        function() {
          $(this).trigger('startRumble');
        },
        function() {
          $(this).trigger('stopRumble');
        }
      );
    </script>
  </body>
</html>
